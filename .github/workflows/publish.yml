name: Publish OCI Image

on:
  workflow_run:
    workflows: ["Integration Test"]
    types: [completed]
    branches:
      - main
    
jobs:
  build-and-publish-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/openapi-rest-proxy:latest

  build-and-push-charm:
    runs-on: [self-hosted, linux, xlarge, jammy, x64]
    needs:
      - build-and-push-image
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Upload charm to charmhub
        uses: canonical/charming-actions/upload-charm@2.6.3
        with:
          charm-path: "server/charm"
          credentials: "${{ secrets.CHARMHUB_TOKEN }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          upload-image: "true"
          tag-prefix: "hwapi"